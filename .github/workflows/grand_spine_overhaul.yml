name: Grand Spine Overhaul
on: [workflow_dispatch]

jobs:
  integrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Inject Event Engine & Functional Tabs
        run: |
          mkdir -p src/data src/hooks src/components

          # 1. Scalable Event Database (The Life Matrix)
          cat << 'EOF' > src/data/events.ts
          export const LIFE_EVENTS = [
            { id: 'baby_01', ageRange: [0, 4], title: 'Sensory Discovery', narrative: 'You spend the day tracing patterns on the ceiling. Your focus is unusual for a subject this age.', effects: { intelligence: 2, focus: 5 } },
            { id: 'school_01', ageRange: [5, 11], title: 'Wembley Academy Enrollment', narrative: 'The local school system is overcrowded. You find the curriculum repetitive.', effects: { academic: 5, stress: 2 } },
            { id: 'stadium_01', ageRange: [6, 15], title: 'Physical Conditioning', narrative: 'You joined a local youth sports league. The competition is fierce.', effects: { fitness: 5, happiness: 3 } },
            { id: 'extraction_01', ageRange: [12, 18], title: 'Institutional Awareness', narrative: 'Social Services have flagged the overcrowding in your unit. You need a tactical response.', effects: { stress: 10, influence: 5 } }
          ];
          EOF

          # 2. Updated Game Loop (Picks random events based on Age)
          cat << 'EOF' > src/hooks/useGameLoop.ts
          import { useGameStore } from '../store/gameStore';
          import { LIFE_EVENTS } from '../data/events';

          export function useGameLoop() {
            const { gameState, incrementAge, setCurrentEvent, applyChoice } = useGameStore();

            const advanceLife = () => {
              incrementAge();
              const possibleEvents = LIFE_EVENTS.filter(e => 
                gameState.current_age >= e.ageRange[0] && gameState.current_age <= e.ageRange[1]
              );
              const randomEvent = possibleEvents[Math.floor(Math.random() * possibleEvents.length)];
              setCurrentEvent(randomEvent || { title: 'Quiet Year', narrative: 'The simulation remains stable. No major anomalies detected.' });
            };

            return { advanceLife };
          }
          EOF

          # 3. Compact HUD Component
          cat << 'EOF' > src/components/HUD.tsx
          import React from 'react';
          import { useGameStore } from '../store/gameStore';

          export function HUD() {
            const { gameState } = useGameStore();
            return (
              <div className="bg-[#0d0d0d] border-b border-[#c2410c]/20 p-4 grid grid-cols-4 gap-4">
                <div className="flex flex-col"><span className="text-[7px] text-[#3f3f46] uppercase">Intelligence</span><span className="text-xs text-[#fafafa] font-mono">{gameState.stats.intelligence}</span></div>
                <div className="flex flex-col"><span className="text-[7px] text-[#3f3f46] uppercase">Wealth</span><span className="text-xs text-[#fafafa] font-mono">{gameState.stats.wealth}</span></div>
                <div className="flex flex-col"><span className="text-[7px] text-[#3f3f46] uppercase">Academic</span><span className="text-xs text-[#fafafa] font-mono">{gameState.stats.academic}</span></div>
                <div className="flex flex-col"><span className="text-[7px] text-[#3f3f46] uppercase">Stress</span><span className="text-xs text-[#c2410c] font-mono">{gameState.stats.stress}</span></div>
              </div>
            );
          }
          EOF

          # 4. Functional Game Container (The Chronicle)
          cat << 'EOF' > src/components/GameContainer.tsx
          import React from 'react';
          import { useGameStore } from '../store/gameStore';
          import { useGameLoop } from '../hooks/useGameLoop';
          import { HUD } from './HUD';

          export function GameContainer() {
            const { gameState, currentEvent, activeTab, setTab } = useGameStore();
            const { advanceLife } = useGameLoop();

            return (
              <div className="min-h-screen bg-[#0a0a0a] text-[#d4d4d8] flex flex-col font-serif">
                <HUD />
                <div className="flex-1 p-8 overflow-y-auto space-y-8">
                  <div className="flex justify-between items-center text-[10px] text-[#c2410c] uppercase tracking-widest border-b border-[#1c1c1f] pb-4">
                    <span>Year: {gameState.current_age}</span>
                    <span>Zone: {gameState.location}</span>
                  </div>
                  
                  <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-700">
                    <h2 className="text-3xl font-light text-[#fafafa]">{currentEvent?.title || "Initializing..."}</h2>
                    <p className="text-base text-[#71717a] leading-relaxed italic">{currentEvent?.narrative || "System awaiting tactical advance."}</p>
                  </div>
                </div>

                <div className="bg-[#0d0d0d] border-t border-[#1c1c1f]">
                  <div className="grid grid-cols-4 border-b border-[#1c1c1f]">
                    {['STORY', 'ACADEMY', 'STADIUM', 'HUSTLE'].map(t => (
                      <button key={t} onClick={() => setTab(t)} 
                              className={`py-4 text-[7px] tracking-widest uppercase ${activeTab === t ? 'text-[#c2410c] border-b border-[#c2410c]' : 'text-[#3f3f46]'}`}>
                        {t}
                      </button>
                    ))}
                  </div>
                  <button onClick={advanceLife} className="w-full py-6 bg-[#c2410c] text-white text-[10px] tracking-[0.5em] uppercase hover:bg-orange-600 transition-all">Advance Year</button>
                </div>
              </div>
            );
          }
          EOF

      - name: Force Push
        run: |
          git config --global user.name "Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Engine: Integrated Life Matrix, Compressed HUD, and Chronicle UI" || echo "no changes"
          git push origin main --force
