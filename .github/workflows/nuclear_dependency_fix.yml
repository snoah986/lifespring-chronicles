name: Nuclear Dependency Injection
on: [workflow_dispatch]

jobs:
  inject:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Force Rewrite package.json
        run: |
          # 1. This adds zustand and core tools directly to the file
          npm install zustand lucide-react @supabase/supabase-js clsx tailwind-merge lucide-react
          
          # 2. Update the Vercel config to use the most aggressive build possible
          cat << 'EOF' > vercel.json
          {
            "installCommand": "npm install --force",
            "buildCommand": "npm run build",
            "framework": "vite"
          }
          EOF

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Builder"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Nuclear Fix: Injected Zustand and forced build command"
          git pull origin main --rebase
          git push
