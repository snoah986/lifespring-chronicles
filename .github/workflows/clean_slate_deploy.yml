name: Clean Slate Deploy
on: [workflow_dispatch]

jobs:
  clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Final Build Scrub
        run: |
          # Delete everything that could cause a conflict
          rm -rf .vercel
          rm -f package-lock.json
          
          # Force a clean package list
          npm install --package-lock-only
          
          # Ensure Zustand is the priority
          npm install zustand --save

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Builder"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Clean Slate: Removed old deployment data and synced Zustand"
          git pull origin main --rebase
          git push
